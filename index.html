<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">

  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
    <body>
        <main>
            <section class="product">
                <picture>
                    <source media="(min-width: 500px)" srcset="images/image-product-desktop.jpg">
                    <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
                </picture>
                <div class="description-product">
                    <p class="category__product">PERFUME</p>
                    <h1 class="name__product">Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="flex-group-price">
                        <p class="new-price">
                            <span class="visually-hidden">New price:</span>
                            $149.99
                        </p>                    
                        <p class="old-price">
                            <span class="visually-hidden">Old price:</span>
                            <s>$169.99</s>
                        </p>
                    </div>
                    <button class="button" data-icon="shopping-icon">Add to Cart</button>
                </div>
            </section>
        </main>
    </body>
</html>
